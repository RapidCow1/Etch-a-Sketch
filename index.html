<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Etch - A - Sketch</h1>
    </div>
    <div class="container">
        <div class="options">
            <label for="gridSize">Grid Size:</label>
            <span id="gridSizeNumber">10</span>
            <input type="range" id="gridSize" min='5' max="100" value="10" step="5">
            <label for="colorPicker">Choose colour:</label>
            <input type="color" id="colourPicker" value="#0000ff">
            <button id="redBtn">Red</button>
            <button id="greenBtn">Green</button>
            <button id="blueBtn">Blue</button>
            <button id="eraserBtn">Eraser</button>
            <button onclick="clearGrid()">Clear</button>
            <button id="randomColourBtn">Random</button>
            <button id="rainbowModeBtn">Rainbow Mode</button>
        </div>
        <div id="gridContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
